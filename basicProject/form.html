<!doctype html>
<html lang="en">
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Basic Project – Form Page</title>
<link rel="stylesheet" href="estilo/form.css">
    </head>
    <body>
<header>
<h1>Form Page</h1>
<p>On this page, we explore an example of an HTML form.</p>
</header>
<main>
<h2>Welcome new user!</h2>
<form method="post" action="teste.jsp">
    <label for="name">name:</label>
    <input type="text" id="name" name="name" placeholder="enter your name" required><br>

    <label for="email">E-mail:</label>
<input type="email" id="email" name="email" placeholder="email@example.com" required><br>

<label for="birth">Date of birth:</label>
<input type="date" id="birth" name="birth" required><br>

<label for="phone">Phone Number (with area code):</label>
<input type="tel" id="phone" name="phone" placeholder="(99)99999-9999" required><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="create your password" required><br>

<p>The following questions are optional. If you do not feel comfortable responding, please select “I prefer not to answer.”</p><br>
<fieldset>
<legend>Gender:</legend>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label><br>

<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>

<input type="radio" id="not" name="gender" value="I prefer not to answer">
<label for="not">I prefer not to answer</label><br>
</fieldset>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
</main>
<footer>
    <p>End of Form Page</p>
    <p><a href="index.html"> Return to home page</a></p>
</footer>
    </body>
</html>
